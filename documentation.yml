  # Now we describe all the models that we use
  models:
    -
      name: HelloResponse
      description: ハローレスポンス
      contentType: application/json
      schema:
        type: object
        properties:
          message:
            type: string
          input: {}
    -
      name: AnyResponse
      description: any
      contentType: application/json
      schema: {}
    -
      name: ErrorDetail
      description: 詳細エラー
      contentType: application/json
      schema:
        type: object
        properties:
          name:
            type: string
          reason:
            type: string
          message:
            type: string
    -
      name: ErrorResponse
      description: エラーレスポンス
      contentType: application/json
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              message:
                type: string
              code:
                type: integer
              errors:
                type: array
                items:
                  $ref: "{{model: ErrorDetail}}"
